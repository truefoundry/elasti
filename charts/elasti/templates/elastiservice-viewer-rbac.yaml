apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "elasti.fullname" . }}-elastiservice-viewer-role
  labels:
  {{- include "elasti.labels" . | nindent 4 }}
rules:
- apiGroups:
  - elasti.truefoundry.com
  resources:
  - elastiservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - elasti.truefoundry.com
  resources:
  - elastiservices/status
  verbs:
  - get