apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "elasti.fullname" . }}-operator-manager-role
  labels:
  {{- include "elasti.labels" . | nindent 4 }}
rules:
- apiGroups:
  - elasti.truefoundry.com
  resources:
  - elastiservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - elasti.truefoundry.com
  resources:
  - elastiservices/finalizers
  verbs:
  - update
- apiGroups:
  - elasti.truefoundry.com
  resources:
  - elastiservices/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "elasti.fullname" . }}-operator-manager-rolebinding
  labels:
  {{- include "elasti.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "elasti.fullname" . }}-operator-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "elasti.fullname" . }}-operator-controller-manager'
  namespace: '{{ .Release.Namespace }}'