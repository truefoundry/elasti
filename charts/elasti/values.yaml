global:
  kubernetesClusterDomain: cluster.local
  nameOverride: ""
  fullnameOverride: ""
  enableMonitoring: false
  secretName: elasti-secret
  image:
    repository: tfy.jfrog.io/tfy-images/elasti
    tag: 0.1.15
elastiController:
  manager:
    args:
      - operator
      - --leader-elect
      - --health-probe-bind-address=:8081
      - --metrics-bind-address=0
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532
      seccompProfile:
        type: RuntimeDefault
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 200m
        memory: 80Mi
      requests:
        cpu: 100m
        memory: 40Mi
    sentry:
      enabled: false
      environment: ""
    env:
      pollingInterval: 30
  replicas: 1
  serviceAccount:
    annotations: {}
  metricsService:
    port: 8080
    type: ClusterIP
  service:
    port: 8013
    type: ClusterIP
elastiResolver:
  proxy:
    args:
      - resolver
    env:
      headerForHost: X-Envoy-Decorator-Operation
      initialCapacity: "500"
      maxIdleProxyConns: "100"
      maxIdleProxyConnsPerHost: "500"
      maxQueueConcurrency: "100"
      operatorRetryDuration: "10"
      queueRetryDuration: "3"
      queueSize: "50000"
      reqTimeout: "600"
      trafficReEnableDuration: "5"
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 200m
        memory: 80Mi
      requests:
        cpu: 100m
        memory: 40Mi
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532
      seccompProfile:
        type: RuntimeDefault
    sentry:
      enabled: false
      environment: ""
  replicas: 1
  serviceAccount:
    annotations: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 4
    targetCPUUtilizationPercentage: 70
  # Port for hitting the reverse proxy server
  reverseProxyService:
    port: 8012
    type: ClusterIP
  # Port for hitting the internal server used for everything except reverse proxy
  service:
    port: 8013
    type: ClusterIP
