run:
  tests: true
  timeout: 5m
  go: 1.21
linters:
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - bodyclose
    - containedctx
    # - contextcheck
    - dogsled
    - dupl
    - durationcheck
    # - errcheck
    - errchkjson
    - errname
    # - errorlint
    - exhaustive
    # - forcetypeassert
    - gocognit
    # - goconst
    # - gocritic
    - gocyclo
    - gofmt
    - goheader
    - goimports
    # - gomoddirectives
    - gomodguard
    - goprintffuncname
    # - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - ireturn
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nilerr
    - nilnil
    # - noctx
    - nolintlint
    # - nonamedreturns
    - nosprintfhostport
    # - predeclared
    # - promlinter
    # - revive
    - staticcheck
    # - stylecheck
    - tenv
    - thelper
    - tparallel
    - typecheck
    - unconvert
    # - unparam
    - unused
    - whitespace
    # - wrapcheck
