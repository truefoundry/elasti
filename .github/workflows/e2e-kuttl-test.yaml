name: E2E Tests with Kuttl

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  kuttl-tests:
    name: Run Kuttl E2E Tests
    # Pin to ubuntu-22.04 to avoid issues with newer runner versions (2.328.0+)
    # that have Helm schema validation changes affecting Istio gateway installation
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install specific Helm version
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.3'

      - name: Start local registry
        run: |
          docker run -d --name kind-registry -p 5002:5000 registry:2
          docker network create kind || true
          docker network connect "kind" kind-registry || true

      - name: Install Kind with Registry
        uses: helm/kind-action@v1.5.0
        with:
          install_only: true

      - name: Create Kind cluster
        working-directory: ./tests/e2e
        run: |
          kind create cluster --config ./kind-config.yaml
          kubectl config use-context kind-elasti-e2e
          kubectl cluster-info
          kubectl get nodes

      - name: Build and push images
        working-directory: ./tests/e2e
        run: |
          make build-images

      - name: Apply dependencies | Elasti, KEDA, Istio, Prometheus
        working-directory: ./tests/e2e
        run: |
          make apply-deps

      - name: Install Kuttl
        run: |
          curl -Lo kuttl.tar.gz https://github.com/kudobuilder/kuttl/releases/download/v0.22.0/kuttl_0.22.0_linux_x86_64.tar.gz
          tar -xvf kuttl.tar.gz
          sudo mv kubectl-kuttl /usr/local/bin/
          kubectl kuttl version

      - name: Run Kuttl E2E Tests
        working-directory: ./tests/e2e
        run: |
          kubectl kuttl test --config ./kuttl-test.yaml
