---
enableMonitoring: true
global:
  image:
    repository: localhost:5002/elasti
    tag: v1alpha1
elastiController:
  manager:
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
elastiResolver:
  proxy:
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
